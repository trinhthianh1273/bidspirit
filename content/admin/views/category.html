<div ng-controller="categoryController">
    <div class="wrapper">
        <div class="container">
            <div class="row">
                    <div class="content">
                        <div class="module">
                            <div class="module-head">
                                <h3>Category</h3>
                            </div>
                            <div class="module-body ">
                                
                                <form class="form-horizontal row-fluid" name="Category" method="post" ng-submit="add()">
                                    
                                    <div class="control-group">
                                        <label class="col-2 control-label" for="categoryname">Category Name</label>
                                        
                                        <input type="text" id="categoryname" ng-model="form.categoryname" placeholder="Enter category Name"  name="category" class="span8 tip" style="width: 50%;" required>
                                        
                                    </div>
                                    <div class="control-group">
                                        <label class="col-2 control-label" for="des">Description</label>
                                        
                                        <textarea class="span8" id="des" ng-model="form.description" style="width: 50%;" name="description" rows="5"></textarea>
                                        
                                    </div>
                                    <div class="control-group">
                                        <label class="col-2 control-label"  ></label>
                                        <button type="submit" name="submit" class="btn">Create</button>
                                        
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="module">
                            <div class="module-head">
                                <h3>Manage Categories</h3>
                            </div>
                            <div class="module-body table">
                                <table cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-striped  display" width="100%">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Category</th>
                                            <th>Description</th>
                                            <th>Creation date</th>
                                            <th>Last Updated</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="c in category">
                                            <td>{{$index + 1}}</td>
                                            <td>{{c.categoryname}}</td>
                                            <th>{{c.description}}</th>
                                            <td>{{c.createDate}}</td>
                                            <td>{{c.updateDate}}</td>
                                            <td>
                                                <button ng-click="edit(c.categoryId)" data-bs-toggle="modal" data-bs-target="#editCategory"><i class="fa-solid fa-pen-to-square"></i></button>
                                                <button ng-click="remove(c,$index)"><i class="fa-regular fa-circle-xmark"></i></button>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <!-- MODAL CHANGE CATEGORY -->
                                <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="editCategory" tabindex="-1" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <form action="" class="row" role="form" name="editUser" method="post" ng-submit="saveEdit()">
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                    <h4 class="modal-title ms-3">Change Category Information</h4>
                                                    <button type="button" class="btn-close me-3" data-bs-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <!-- Modal body -->
                                                <div class="modal-body row mx-auto">
                                                    <!-- USER NAME -->
                                                    <div class="form-group mb-3">
                                                        <label for="username"><strong>Category Name</strong></label>
                                                        <input ng-model="form.categoryname" id="categoryname" name="categoryname" value=""
                                                        class="form-controller" required>
                                                    </div>
                                                    <!-- EMAIL -->
                                                    <div class="form-group mb-3">
                                                        <label for="email"><strong>Description</strong></label>
                                                        <input ng-model="form.description" id="categoryname" name="categoryname" value=""
                                                        class="form-controller" required>
                                                    </div>
                                                </div>
                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                    <button type="submit" class="btn btn-primary">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            
                            </div><!--/.content-->                        </div>
                        </div><!--/.container-->
                        </div><!--/.wrapper-->
                    </div>
